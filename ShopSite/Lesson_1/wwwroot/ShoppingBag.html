<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="Style/ShoppingBag.css" rel="stylesheet" />
    <script src="Script/ShoppingBag.js"></script>
  
    <template id="orderItem">
        <tr class="item-row">
            <td class="imageColumn"><a rel="lightbox" href="#"><div class="img">
       <img class="img" src="" >
        </div></a></td>
            <td class="descriptionColumn"><div><h3 class="itemName"></h3><h6><p class="description"> </p></h6></div></td>
            <td class="availabilityColumn"><div><h3 class="itemName">במלאי</h3></div></td>
            
            <td class="totalColumn delete"><div class="expandoHeight" style="height: 99px;">
                 <p class="price" style="text-align:center"> $53</p><br />
                <button class="add" >+</button>
                <span class="quantity"> </span>
                <button class="remove">-</button>
            </div>
            
            </td>
        </tr>
    </template>

</head>
<body   onload="loadShoppingBag()">
    <div class="cart">
    <!--<div class="cart" style="display:none">-->
        <div id="title" >
            <h1> סל קניות </h1>
            <p>
                הסל שלך מכיל <span id="itemCount"></span> פריטים ומגיע לסך של <span id="totalAmount"></span>.

            </p>
            <a class="GoToCheckout TopLink" href="#" onclick="placeOrder(); return false;">לביצוע ההזמנה</a> <a href="Products.html?fromShoppingBag=1">המשך בקניה</a> <div class="ClearBoth"></div>
        </div>
        <div class="cistGroup">
            <table id="items" class="items">
                <thead>
                    <tr>
                        <th class="itemsColumn" colspan="2">פריטים</th>
                        <th>זמינות</th>
                        <th class="totalColumn">סכום ההזמנה</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>



</body>
</html>
